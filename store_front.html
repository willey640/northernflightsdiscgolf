<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Northern Flights Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f8f8; }
    .product-card { border: 1px solid #ccc; border-radius: 8px; padding: 15px; margin: 10px; background: #fff; width: 200px; display: inline-block; vertical-align: top; text-align: center; }
    .product-card img { width: 100%; height: auto; }
    a.button { display: inline-block; margin-top: 10px; padding: 8px 12px; background: #007f4e; color: #fff; text-decoration: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Northern Flights Disc Golf Store</h1>
  <div id="product-list"></div>

  <script>
    const products = [
      { id: "001", name: "Northern Flights Coffee Mug", price: "$25", image: "static/Merchandise/Mug (1).jpg", description: "A stylish coffee mug for disc golf enthusiasts." },
      { id: "002", name: "Storage Bag", price: "$20", image: "static/Merchandise/storage_bag_flat.jpg", description: "Store your minis and accessories." },
      { id: "003", name: "Custom Disc", price: "$20", image: "static/Merchandise/set_full.jpg", description: "Get Your Northern Flights Disc Golf jersey and shorts." },
      { id: "004", name: "Custom Disc", price: "$20", image: "static/Merchandise/jersery_front.jpg", description: "Stamp your own design on a disc." },
      { id: "005", name: "Northern Flights T-Shirt", price: "$30", image: "static/Merchandise/Tshirt_2.jpg", description: "Show your love for Northern Flights with this t-shirt." },
      { id: "004", name: "Disc Golf Backpack", price: "$50", image: "static/Merchandise/Backpack_2.jpg", description: "Carry your discs in style with this backpack." },
      { id: "005", name: "Water Bottle", price: "$15", image: "static/Merchandise/Water_Bottle.jpg", description: "Stay hydrated on the course with this water bottle." }
    ];

    const list = document.getElementById("product-list");
    products.forEach(p => {
      list.innerHTML += `
        <div class="product-card">
          <img src="${p.image}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p>${p.price}</p>
          <a class="button" href="product.html?id=${p.id}">View Details</a>
        </div>
      `;
    });
  </script>
</body>
</html>
