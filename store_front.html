<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Northern Flights Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f8f8; }
    .product-card { border: 1px solid #ccc; border-radius: 8px; padding: 15px; margin: 10px; background: #fff; width: 200px; display: inline-block; vertical-align: top; text-align: center; }
    .product-card img { width: 100%; height: auto; }
    a.button { display: inline-block; margin-top: 10px; padding: 8px 12px; background: #007f4e; color: #fff; text-decoration: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Northern Flights Disc Golf Store</h1>
  <div id="product-list"></div>

  <script>
    const products = [
      { id: "001", name: "Northern Flights Coffee Mug", price: "$25", image: "static/Merchandise/Mug (2).jpg", description: "A stylish coffee mug for disc golf enthusiasts." },
      { id: "002", name: "Storage Bag", price: "$20", image: "static/Merchandise/storage_bag_flat.jpg", description: "Store your minis and accessories." },
      { id: "003", name: "Jersey and Short Set", price: "$80", image: "static/Merchandise/set_full.jpg", description: "Get Your Northern Flights Disc Golf jersey and shorts." },
      { id: "004", name: "Jersey", price: "$60", image: "static/Merchandise/jersery_front.jpg", description: "Northern Flights Jersey with big logo." },
      { id: "005", name: "Northern Flights T-Shirt", price: "$45", image: "static/Merchandise/tshirt_1.jpg", description: "Show your love for Northern Flights with this t-shirt." },
      { id: "006", name: "Custom Bag Tags", price: "Starting @ $10", image: "static/Merchandise/bag_tags_multi.jpg", description: "Order custom bag tags." },
      { id: "007", name: "Coaster / Mini", price: "$5", image: "static/Merchandise/coaster (1).jpg", description: "Laser Engraved coaster or mini." }
    ];

    const list = document.getElementById("product-list");
    products.forEach(p => {
      list.innerHTML += `
        <div class="product-card">
          <img src="${p.image}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p>${p.price}</p>
          <a class="button" href="product.html?id=${p.id}">View Details</a>
        </div>
      `;
    });
  </script>
</body>
</html>
