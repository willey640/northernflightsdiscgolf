<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Northern Flights Disc Golf Draw</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }

    img.logo {
      width: 200px;
      margin: 20px auto;
    }

    .section {
      display: inline-block;
      vertical-align: top;
      margin: 20px;
    }

    h3 {
      margin-bottom: 5px;
      color: #004466;
    }

    ul {
      list-style: none;
      padding: 0;
      background: #ddd;
      margin: 10px 0;
      min-height: 100px;
      max-width: 200px;
      margin-left: auto;
      margin-right: auto;
    }

    li {
      padding: 5px;
      background: #fff;
      margin: 2px;
    }

    input[type="text"] {
      padding: 5px;
      width: 150px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      background: #43b27b;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }

    #result {
      margin-top: 30px;
      font-size: 20px;
      color: #222;
    }
  </style>
</head>
<body>

  <img src="https://i.imgur.com/HvN57G9.png" alt="Northern Flights Disc Golf Logo" class="logo">

  <div class="section">
    <h3>Name</h3>
    <input id="nameInput" type="text" placeholder="Enter name">
    <button onclick="addName()">ADD</button>
    <ul id="namesList"></ul>
    <label><input type="checkbox" id="includeNames"> Include Names</label>
  </div>

  <div class="section">
    <h3>Games</h3>
    <input id="gameInput" type="text" placeholder="Enter game">
    <button onclick="addGame()">ADD</button>
    <ul id="gamesList"></ul>
    <label><input type="checkbox" id="includeGames"> Include Games</label>
  </div>

  <div class="section">
    <h3>Bag Tags</h3>
    <input id="tagInput" type="text" placeholder="Enter bag tag">
    <button onclick="addTag()">ADD</button>
    <ul id="tagsList"></ul>
    <label><input type="checkbox" id="includeTags"> Include Bag Tags</label>
  </div>

  <div style="clear: both;"></div>

  <button onclick="draw()">DRAW</button>

  <div id="result"></div>

  <script>
    const names = [];
    const games = [];
    const tags = [1, 2, 3, 4, 5, 6, 69, 81];

    function addName() {
      const input = document.getElementById('nameInput');
      if (input.value.trim() !== '') {
        names.push(input.value.trim());
        updateList('namesList', names);
        input.value = '';
      }
    }

    function addGame() {
      const input = document.getElementById('gameInput');
      if (input.value.trim() !== '') {
        games.push(input.value.trim());
        updateList('gamesList', games);
        input.value = '';
      }
    }

    function addTag() {
      const input = document.getElementById('tagInput');
      if (input.value.trim() !== '') {
        tags.push(input.value.trim());
        updateList('tagsList', tags);
        input.value = '';
      }
    }

    function updateList(id, arr) {
      const ul = document.getElementById(id);
      ul.innerHTML = '';
      arr.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        ul.appendChild(li);
      });
    }

    function draw() {
      const useNames = document.getElementById('includeNames').checked;
      const useGames = document.getElementById('includeGames').checked;
      const useTags = document.getElementById('includeTags').checked;

      let output = [];

      if (useNames) {
        if (names.length === 0) return showMessage('No names added.');
        const name = names[Math.floor(Math.random() * names.length)];
        output.push(`Name: ${name}`);
      }

      if (useGames) {
        if (games.length === 0) return showMessage('No games added.');
        const game = games[Math.floor(Math.random() * games.length)];
        output.push(`Game: ${game}`);
      }

      if (useTags) {
        if (tags.length === 0) return showMessage('No bag tags added.');
        const tag = tags[Math.floor(Math.random() * tags.length)];
        output.push(`Bag Tag: ${tag}`);
      }

      if (output.length === 0) {
        showMessage('Please check at least one box to include in draw.');
      } else {
        document.getElementById('result').textContent = output.join(' | ');
      }
    }

    function showMessage(msg) {
      document.getElementById('result').textContent = msg;
    }

    // Initialize tags on load
    window.onload = function () {
      updateList('tagsList', tags);
    };
  </script>

</body>
</html>
