<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Northern Flights Disc Golf Draw</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }

    img.logo {
      width: 200px;
      margin: 20px auto;
    }

    .section {
      display: inline-block;
      vertical-align: top;
      margin: 20px;
    }

    h3 {
      margin-bottom: 5px;
      color: #004466;
    }

    ul {
      list-style: none;
      padding: 0;
      background: #ddd;
      margin: 10px 0;
      min-height: 100px;
      max-width: 200px;
      margin-left: auto;
      margin-right: auto;
    }

    li {
      padding: 5px;
      background: #fff;
      margin: 2px;
      display: flex;
      justify-content: space-between;
    }

    .remove-btn {
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 2px 5px;
      cursor: pointer;
    }

    input[type="text"], input[type="password"] {
      padding: 5px;
      width: 150px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      background: #43b27b;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }

    #result {
      margin-top: 30px;
      font-size: 20px;
      color: #222;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <img src="static/Phtotos/offical NFDG logo.png" alt="Northern Flights Disc Golf Logo" class="logo">

  <div class="section">
    <h3>Players</h3>
    <input id="nameInput" type="text" placeholder="Enter player name">
    <button onclick="addItem('nameInput', names, 'namesList')">ADD</button>
    <ul id="namesList"></ul>
    <label><input type="checkbox" id="includeNames" onchange="updateMode()"> Draw Lucky Winner</label>
    <label><input type="checkbox" id="includeTeams" onchange="updateMode()"> Make Teams</label>
    <label><input type="checkbox" id="includeCards" onchange="updateMode()"> Make Cards</label>
  </div>

  <div class="section">
    <h3>Games</h3>
    <input id="gameInput" type="text" placeholder="Enter game">
    <button onclick="addItem('gameInput', games, 'gamesList')">ADD</button>
    <ul id="gamesList"></ul>
    <label><input type="checkbox" id="includeGames"> Include Games</label>
  </div>

  <div class="section">
    <h3>Bag Tags</h3>
    <input id="tagInput" type="text" placeholder="Enter bag tag">
    <button onclick="addItem('tagInput', tags, 'tagsList')">ADD</button>
    <ul id="tagsList"></ul>
    <label><input type="checkbox" id="includeTags"> Include Bag Tags</label>
  </div>

  <div style="clear: both;"></div>

  <div style="margin-top: 20px">
    <input id="pinInput" type="password" placeholder="Enter PIN to unlock draw">
  </div>

  <button id="drawBtn" onclick="draw()">DRAW</button>
  <button onclick="copyResult()">Copy to Clipboard</button>
  <button onclick="window.print()">Print</button>

  <div id="result"></div>

  <script>
    const names = ["Chris W","Matt W","Mike K", "Mike S", "Mike W"];
    const games = ["Tic", "Tac", "Tow", "Push", "Pull", "Dice", "Cards"];
    const tags = [1, 2, 3, 4, 5, 6, 69, 81];

    const REQUIRED_PIN = "411";
    let lastDrawTime = 0;

    function addItem(inputId, array, listId) {
      const input = document.getElementById(inputId);
      if (input.value.trim() !== '') {
        array.push(input.value.trim());
        updateList(listId, array);
        input.value = '';
      }
    }

    function removeItem(index, array, listId) {
      array.splice(index, 1);
      updateList(listId, array);
    }

    function updateList(id, arr) {
      const ul = document.getElementById(id);
      ul.innerHTML = '';
      arr.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${item} <button class='remove-btn' onclick="removeItem(${index}, ${idToArray(id)}, '${id}')">X</button>`;
        ul.appendChild(li);
      });
    }

    function idToArray(id) {
      switch(id) {
        case 'namesList': return 'names';
        case 'gamesList': return 'games';
        case 'tagsList': return 'tags';
      }
    }

    function updateMode() {
      const includeNames = document.getElementById('includeNames');
      const includeTeams = document.getElementById('includeTeams');
      const includeCards = document.getElementById('includeCards');
      const includeGames = document.getElementById('includeGames');
      const includeTags = document.getElementById('includeTags');

      if (includeTeams.checked || includeCards.checked) {
        includeNames.disabled = true;
        includeGames.disabled = true;
        includeTags.disabled = true;
      } else {
        includeNames.disabled = false;
        includeGames.disabled = false;
        includeTags.disabled = false;
      }

      if (includeTeams.checked && includeCards.checked) {
        includeCards.checked = false;
      }
    }

    function chunkEvenly(arr, size) {
      const result = [];
      for (let i = 0; i < arr.length; i += size) {
        result.push(arr.slice(i, i + size));
      }
      return result;
    }

    function draw() {
      const pinInput = document.getElementById('pinInput').value;
      const isPinValid = pinInput === REQUIRED_PIN;

      // Disable buttons for 1 minute after draw
      document.getElementById('drawBtn').disabled = true;
      setTimeout(() => document.getElementById('drawBtn').disabled = false, 60000);

      // Enable/disable copy/print buttons only if PIN is correct
      document.querySelectorAll('button').forEach(btn => {
        if (btn.textContent.includes('Copy') || btn.textContent.includes('Print')) {
          btn.disabled = !isPinValid;
        }
      });

      const now = Date.now();
      if (isPinValid && now - lastDrawTime < 60000) return showMessage("Please wait 1 minute between draws.");
      lastDrawTime = now;
      const pinInput = document.getElementById('pinInput').value;
      const now = Date.now();
      if (pinInput !== REQUIRED_PIN) return showMessage("Incorrect PIN.");
      if (now - lastDrawTime < 60000) return showMessage("Please wait 1 minute between draws.");
      lastDrawTime = now;

      const useNames = document.getElementById('includeNames').checked;
      const useTeams = document.getElementById('includeTeams').checked;
      const useCards = document.getElementById('includeCards').checked;
      const useGames = document.getElementById('includeGames').checked;
      const useTags = document.getElementById('includeTags').checked;

      let output = [];

      if (useTeams || useCards) {
        if (names.length === 0) return showMessage('No players added.');

        const shuffled = [...names].sort(() => 0.5 - Math.random());
        let groups = [];

        if (useTeams) {
          groups = chunkEvenly(shuffled, 2);

          if (shuffled.length % 2 !== 0) return showMessage('Team draw requires even number of players.');
          groups = chunkEvenly(shuffled, 2);
        } else if (useCards) {
          const total = shuffled.length;
          let cardSizes = [];

          if (total === 5) cardSizes = [3, 2];
          else if (total === 6) cardSizes = [3, 3];
          else if (total === 7) cardSizes = [4, 3];
          else if (total === 8) cardSizes = [4, 4];
          else if (total === 9) cardSizes = [3, 3, 3];
          else {
            const numCards = Math.ceil(total / 4);
            const baseSize = Math.floor(total / numCards);
            let extras = total % numCards;
            let index = 0;

            for (let i = 0; i < numCards; i++) {
              const groupSize = baseSize + (extras > 0 ? 1 : 0);
              if (extras > 0) extras--;
              groups.push(shuffled.slice(index, index + groupSize));
              index += groupSize;
            }
          }

          if (cardSizes.length > 0) {
            let index = 0;
            cardSizes.forEach(size => {
              groups.push(shuffled.slice(index, index + size));
              index += size;
            });
          }
        }

        output.push((useCards ? 'Cards:' : 'Teams:') + '\n' + groups.map((g, i) => `${useCards ? 'Card' : 'Team'} ${i + 1}: ${g.join(', ')}`).join('\n'));
      }

      else if (useNames) {
        if (names.length === 0) return showMessage('No players added.');
        const name = names[Math.floor(Math.random() * names.length)];
        const timestamp = new Date().toLocaleString();
        output.push(`Lucky Winner: ${name}\nDrawn at: ${timestamp}`);
      }

      if (useGames) {
        if (games.length === 0) return showMessage('No games added.');
        const game = games[Math.floor(Math.random() * games.length)];
        output.push(`\nGame: ${game}`);
      }

      if (useTags) {
        if (tags.length === 0) return showMessage('No bag tags added.');
        const tag = tags[Math.floor(Math.random() * tags.length)];
        output.push(`\nBag Tag: ${tag}`);
      }

      if (output.length === 0) {
        showMessage('Please check at least one box to include in draw.');
      } else {
        document.getElementById('result').textContent = output.join('\n');
      }
    }

    function copyResult() {
      const resultText = document.getElementById('result').textContent;
      navigator.clipboard.writeText(resultText).then(() => alert('Copied to clipboard!'));
    }

    function showMessage(msg) {
      document.getElementById('result').textContent = msg;
    }

    window.onload = function () {
      updateList('tagsList', tags);
      updateList('gamesList', games);
      updateList('namesList', names);
    };
  </script>

</body>
</html>
