<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Northern Flights Disc Golf Draw</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }

    img.logo {
      width: 200px;
      margin: 20px auto;
    }

    .section {
      display: inline-block;
      vertical-align: top;
      margin: 20px;
    }

    h3 {
      margin-bottom: 5px;
      color: #004466;
    }

    ul {
      list-style: none;
      padding: 0;
      background: #ddd;
      margin: 10px 0;
      min-height: 100px;
      max-width: 200px;
      margin-left: auto;
      margin-right: auto;
    }

    li {
      padding: 5px;
      background: #fff;
      margin: 2px;
    }

    input {
      padding: 5px;
      width: 150px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      background: #43b27b;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    #result {
      margin-top: 30px;
      font-size: 20px;
      color: #222;
    }
  </style>
</head>
<body>

  <img src="static/Phtotos/offical NFDG logo.png" alt="Northern Flights Disc Golf Logo" class="logo">

  <div class="section">
    <h3>Name</h3>
    <input id="nameInput" type="text" placeholder="Enter name">
    <button onclick="addName()">ADD</button>
    <ul id="namesList"></ul>
  </div>

  <div class="section">
    <h3>Games</h3>
    <input id="gameInput" type="text" placeholder="Enter game">
    <button onclick="addGame()">ADD</button>
    <ul id="gamesList"></ul>
  </div>

  <div style="clear: both;"></div>

  <button onclick="draw()">DRAW</button>

  <div id="result"></div>

  <script>
    const names = [];
    const games = [];

    function addName() {
      const input = document.getElementById('nameInput');
      if (input.value.trim() !== '') {
        names.push(input.value.trim());
        updateList('namesList', names);
        input.value = '';
      }
    }

    function addGame() {
      const input = document.getElementById('gameInput');
      if (input.value.trim() !== '') {
        games.push(input.value.trim());
        updateList('gamesList', games);
        input.value = '';
      }
    }

    function updateList(id, arr) {
      const ul = document.getElementById(id);
      ul.innerHTML = '';
      arr.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        ul.appendChild(li);
      });
    }

    function draw() {
      if (names.length === 0 || games.length === 0) {
        document.getElementById('result').textContent = 'Please add at least one name and one game.';
        return;
      }
      const name = names[Math.floor(Math.random() * names.length)];
      const game = games[Math.floor(Math.random() * games.length)];
      document.getElementById('result').textContent = `${name} â†’ ${game}`;
    }
  </script>

</body>
</html>
