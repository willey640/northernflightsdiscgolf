<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plumber Disc Golf 64</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #7ec850;
    }
    canvas {
      display: block;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <audio id="midiMusic" autoplay loop>
    <source src="https://archive.org/download/N64-MIDI/mario64.mid" type="audio/midi">
    Your browser does not support MIDI. (Because it's 2025 and this is insane.)
  </audio>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    let plumber = {
      x: width / 2,
      y: height - 100,
      vx: 0,
      vy: 0,
      throwing: false,
      discX: 0,
      discY: 0,
      discVX: 0,
      discVY: 0,
    };

    function drawPlumber() {
      ctx.fillStyle = "#ff0000";
      ctx.fillRect(plumber.x - 10, plumber.y - 30, 20, 30);
      ctx.fillStyle = "#0000ff";
      ctx.fillRect(plumber.x - 10, plumber.y, 20, 20);
      ctx.fillStyle = "#ffcc99";
      ctx.fillRect(plumber.x - 7, plumber.y - 45, 14, 15);
    }

    function drawDisc() {
      if (!plumber.throwing) return;
      ctx.beginPath();
      ctx.arc(plumber.discX, plumber.discY, 8, 0, 2 * Math.PI);
      ctx.fillStyle = "#ffffff";
      ctx.fill();
    }

    function drawFake3DTrees() {
      for (let i = 0; i < 5; i++) {
        let x = 100 + i * 150;
        let trunkHeight = 40;
        ctx.fillStyle = "#8B4513";
        ctx.fillRect(x, height - 60, 10, trunkHeight);
        ctx.fillStyle = "#228B22";
        ctx.beginPath();
        ctx.moveTo(x - 20, height - 60);
        ctx.lineTo(x + 30, height - 60);
        ctx.lineTo(x + 5, height - 100);
        ctx.closePath();
        ctx.fill();
      }
    }

    function update() {
      ctx.clearRect(0, 0, width, height);
      drawFake3DTrees();
      drawPlumber();
      if (plumber.throwing) {
        plumber.discX += plumber.discVX;
        plumber.discY += plumber.discVY;
        plumber.discVY += 0.2;
        drawDisc();
      }
      requestAnimationFrame(update);
    }

    canvas.addEventListener("click", (e) => {
      if (!plumber.throwing) {
        plumber.throwing = true;
        plumber.discX = plumber.x;
        plumber.discY = plumber.y - 30;
        plumber.discVX = (e.clientX - plumber.x) / 20;
        plumber.discVY = (e.clientY - plumber.y) / 20;
      } else {
        plumber.throwing = false;
      }
    });

    update();
  </script>
</body>
</html>
