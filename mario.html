<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plumber Disc Golf 64</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #7ec850;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      image-rendering: pixelated;
    }
    #scoreDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="scoreDisplay">Score: 0</div>
  <canvas id="gameCanvas"></canvas>
  <audio id="midiMusic" autoplay loop>
    <source src="https://archive.org/download/N64-MIDI/mario64.mid" type="audio/midi">
    Your browser does not support MIDI. (Because it's 2025 and this is insane.)
  </audio>
  <audio id="missSound">
    <source src="https://freesound.org/data/previews/341/341695_6266115-lq.mp3" type="audio/mpeg">
  </audio>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("scoreDisplay");
    const missSound = document.getElementById("missSound");

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    let score = 0;

    let plumber = {
      x: width / 2,
      y: height - 100,
      vx: 0,
      vy: 0,
      throwing: false,
      discX: 0,
      discY: 0,
      discVX: 0,
      discVY: 0,
    };

    const basket = {
      x: width - 100,
      y: height - 120,
      radius: 20,
    };

    let hatUnlocked = false;

    function drawPlumber() {
      ctx.fillStyle = "#ff0000";
      ctx.fillRect(plumber.x - 10, plumber.y - 30, 20, 30);
      ctx.fillStyle = "#0000ff";
      ctx.fillRect(plumber.x - 10, plumber.y, 20, 20);
      ctx.fillStyle = "#ffcc99";
      ctx.fillRect(plumber.x - 7, plumber.y - 45, 14, 15);
      if (hatUnlocked) {
        ctx.fillStyle = "#ffff00";
        ctx.fillRect(plumber.x - 8, plumber.y - 55, 16, 10); // dumb gold hat
      }
    }

    function drawDisc() {
      if (!plumber.throwing) return;
      ctx.beginPath();
      ctx.arc(plumber.discX, plumber.discY, 8, 0, 2 * Math.PI);
      ctx.fillStyle = "#ffffff";
      ctx.fill();
    }

    function drawBasket() {
      ctx.beginPath();
      ctx.arc(basket.x, basket.y, basket.radius, 0, 2 * Math.PI);
      ctx.fillStyle = "#888888";
      ctx.fill();
      ctx.fillStyle = "black";
      ctx.font = "12px sans-serif";
      ctx.fillText("Goal", basket.x - 15, basket.y - basket.radius - 10);
    }

    function drawFake3DTrees() {
      for (let i = 0; i < 5; i++) {
        let x = 100 + i * 150;
        let trunkHeight = 40;
        ctx.fillStyle = "#8B4513";
        ctx.fillRect(x, height - 60, 10, trunkHeight);
        ctx.fillStyle = "#228B22";
        ctx.beginPath();
        ctx.moveTo(x - 20, height - 60);
        ctx.lineTo(x + 30, height - 60);
        ctx.lineTo(x + 5, height - 100);
        ctx.closePath();
        ctx.fill();
      }
    }

    function checkCollision() {
      const dx = plumber.discX - basket.x;
      const dy = plumber.discY - basket.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      if (distance < basket.radius + 8) {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        plumber.throwing = false;
        if (score >= 3 && !hatUnlocked) {
          hatUnlocked = true;
          alert("✨ You unlocked the Golden Hat! Wow, you're like royalty but for frisbee.");
        } else {
          alert("🏆 You scored! Plumber Disc Golf Legend!");
        }
      } else if (plumber.discY > height) {
        plumber.throwing = false;
        missSound.play();
      }
    }

    function update() {
      ctx.clearRect(0, 0, width, height);
      drawFake3DTrees();
      drawBasket();
      drawPlumber();
      if (plumber.throwing) {
        plumber.discX += plumber.discVX;
        plumber.discY += plumber.discVY;
        plumber.discVY += 0.2;
        drawDisc();
        checkCollision();
      }
      requestAnimationFrame(update);
    }

    canvas.addEventListener("click", (e) => {
      if (!plumber.throwing) {
        plumber.throwing = true;
        plumber.discX = plumber.x;
        plumber.discY = plumber.y - 30;
        plumber.discVX = (e.clientX - plumber.x) / 20;
        plumber.discVY = (e.clientY - plumber.y) / 20;
      } else {
        plumber.throwing = false;
      }
    });

    update();
  </script>
</body>
</html>
