<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plumber Disc Golf 64</title>
  <style>
    body {
      margin: 0;
      background: #ff4500;
      font-family: 'Press Start 2P', sans-serif;
      overflow: hidden;
    }
    canvas {
      display: block;
      image-rendering: pixelated;
    }
    #scoreDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.6);
      padding: 5px 10px;
      border-radius: 10px;
      z-index: 2;
    }
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000000cc;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 3;
    }
    #startScreen h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    #startScreen button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #00ccff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #restartBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 14px;
      background: #ffff00;
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      z-index: 2;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="startScreen">
    <h1>ðŸŽ® Plumber Disc Golf 64</h1>
    <p>Throw discs. Avoid lava. Unlock the hat.</p>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="scoreDisplay">Score: 0</div>
  <button id="restartBtn" onclick="location.reload()">Restart</button>
  <canvas id="gameCanvas"></canvas>

  <audio id="midiMusic" autoplay loop>
    <source src="https://archive.org/download/N64-MIDI/mario64.mid" type="audio/midi">
  </audio>
  <audio id="missSound">
    <source src="https://freesound.org/data/previews/341/341695_6266115-lq.mp3" type="audio/mpeg">
  </audio>
  <audio id="ghostMoan">
    <source src="https://freesound.org/data/previews/446/446207_9034500-lq.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("scoreDisplay");
    const missSound = document.getElementById("missSound");
    const ghostMoan = document.getElementById("ghostMoan");
    const startScreen = document.getElementById("startScreen");

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    let score = 0;
    let gameStarted = false;

    const plumber = {
      x: width / 2,
      y: height - 100,
      throwing: false,
      discX: 0,
      discY: 0,
      discVX: 0,
      discVY: 0,
    };

    const wario = {
      x: 100,
      y: height - 100,
      discX: 100,
      discY: height - 130,
      discVX: 3,
      discVY: -3,
    };

    const basket = {
      x: width - 100,
      y: height - 120,
      radius: 20,
    };

    const ghostPipe = {
      x: width / 2,
      y: height - 60,
      radius: 25,
    };

    let hatUnlocked = false;

    function drawCharacter(x, y, color1, color2, hasHat, label) {
      ctx.fillStyle = color1;
      ctx.fillRect(x - 10, y - 30, 20, 30);
      ctx.fillStyle = color2;
      ctx.fillRect(x - 10, y, 20, 20);
      ctx.fillStyle = "#ffcc99";
      ctx.fillRect(x - 7, y - 45, 14, 15);
      if (hasHat) {
        ctx.fillStyle = "#ffff00";
        ctx.fillRect(x - 8, y - 55, 16, 10);
      }
      if (label) {
        ctx.fillStyle = "#000";
        ctx.font = "12px sans-serif";
        ctx.fillText(label, x - 4, y - 35);
      }
    }

    function drawDisc(x, y, color) {
      ctx.beginPath();
      ctx.arc(x, y, 8, 0, Math.PI * 2);
      ctx.fillStyle = color;
      ctx.fill();
    }

    function drawBasket() {
      ctx.beginPath();
      ctx.arc(basket.x, basket.y, basket.radius, 0, 2 * Math.PI);
      ctx.fillStyle = "#888";
      ctx.fill();
      ctx.fillStyle = "#000";
      ctx.fillText("Goal", basket.x - 15, basket.y - 30);
    }

    function drawGhostPipe() {
      ctx.beginPath();
      ctx.arc(ghostPipe.x, ghostPipe.y, ghostPipe.radius, 0, 2 * Math.PI);
      ctx.fillStyle = "#999";
      ctx.fill();
      ctx.fillStyle = "black";
      ctx.fillText("ðŸ‘»", ghostPipe.x - 7, ghostPipe.y + 5);
    }

    function drawLava() {
      ctx.fillStyle = "#ff6347";
      ctx.fillRect(0, height - 40, width, 40);
    }

    function checkCollision() {
      const dx = plumber.discX - basket.x;
      const dy = plumber.discY - basket.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      if (distance < basket.radius + 8) {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        plumber.throwing = false;
        if (score >= 3 && !hatUnlocked) {
          hatUnlocked = true;
          alert("âœ¨ You unlocked the Golden Hat! Royalty of the fairway.");
        } else {
          alert("ðŸ† Nice shot! You scored.");
        }
      } else if (plumber.discY > height - 40) {
        plumber.throwing = false;
        missSound.play();
        alert("ðŸ”¥ Oops, lava melt!");
      }

      const gdx = plumber.discX - ghostPipe.x;
      const gdy = plumber.discY - ghostPipe.y;
      const gdist = Math.sqrt(gdx * gdx + gdy * gdy);
      if (gdist < ghostPipe.radius + 8) {
        plumber.throwing = false;
        ghostMoan.play();
        alert("ðŸ‘» Your disc vanished in the haunted pipe!");
      }
    }

    function update() {
      if (!gameStarted) return;
      ctx.clearRect(0, 0, width, height);
      drawLava();
      drawBasket();
      drawGhostPipe();
      drawCharacter(plumber.x, plumber.y, "#ff0000", "#0000ff", hatUnlocked, "");
      drawCharacter(wario.x, wario.y, "#ffff00", "#800080", false, "W");

      drawDisc(wario.discX, wario.discY, "#ff00ff");
      wario.discX += wario.discVX;
      wario.discY += wario.discVY;
      wario.discVY += 0.1;
      if (wario.discY > height - 40 || wario.discX > width || wario.discX < 0) {
        wario.discX = wario.x;
        wario.discY = wario.y - 30;
        wario.discVX = (Math.random() - 0.5) * 6;
        wario.discVY = -3;
      }

      if (plumber.throwing) {
        plumber.discX += plumber.discVX;
        plumber.discY += plumber.discVY;
        plumber.discVY += 0.2;
        drawDisc(plumber.discX, plumber.discY, "#ffffff");
        checkCollision();
      }

      requestAnimationFrame(update);
    }

    function startGame() {
      gameStarted = true;
      startScreen.style.display = "none";
      update();
    }

    canvas.addEventListener("click", (e) => {
      if (!gameStarted) return;
      if (!plumber.throwing) {
        plumber.throwing = true;
        plumber.discX = plumber.x;
        plumber.discY = plumber.y - 30;
        plumber.discVX = (e.clientX - plumber.x) / 20;
        plumber.discVY = (e.clientY - plumber.y) / 20;
      }
    });
  </script>

</body>
</html>
