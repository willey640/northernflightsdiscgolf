  <link rel="stylesheet" href="style.css" />
  <style>
    .flip-card {
      background-color: transparent;
      width: 300px;
      height: 450px;
      perspective: 1000px;
      margin: 100px auto 40px; /* Added more top space */
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
    }

    .flip-card-front img,
    .flip-card-back img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* FIXED: shows whole image */
      border-radius: 10px;
    }

    .flip-card-back {
      transform: rotateY(180deg);
    }

    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }

    header, footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: white;
    }

    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main.content-container {
      padding: 20px;
    }

    section {
      margin-top: 60px;
    }
  </style>
</head>
