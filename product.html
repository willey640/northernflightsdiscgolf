<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Detail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }

    .product-detail {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }

    .product-detail img {
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    a.back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007f4e;
    }
  </style>
</head>
<body>
  <div class="product-detail" id="product-detail"></div>
  <a class="back-link" href="index.html">‚Üê Back to Store</a>

  <script>
    const products = [
      {
        id: "001",
        name: "Northern Flights Coffee Mug",
        price: "$25",
        images: [
          "static/Merchandise/Mug (2).jpg",
          "static/Merchandise/Mug (1).jpg",
          "static/Merchandise/Mug (3).jpg"
        ],
        description: "A stylish coffee mug for disc golf enthusiasts."
      },
      {
        id: "002",
        name: "Storage Bag",
        price: "$20",
        images: [
          "static/Merchandise/storage_bag_flat.jpg",
          "static/Merchandise/storage_bag_full.jpg"
        ],
        description: "Store your minis and accessories."
      },
      {
        id: "003",
        name: "Jersey and Short Set",
        price: "$80",
        images: ["static/Merchandise/set_full.jpg"],
        description: "Get Your Northern Flights Disc Golf jersey and shorts."
      },
      {
        id: "004",
        name: "Jersey",
        price: "$60",
        images: ["static/Merchandise/jersery_front.jpg"],
        description: "Northern Flights Jersey with big logo."
      },
      {
        id: "005",
        name: "Northern Flights T-Shirt",
        price: "$45",
        images: ["static/Merchandise/tshirt_1.jpg"],
        description: "Show your love for Northern Flights with this t-shirt."
      },
      {
        id: "006",
        name: "Custom Bag Tags",
        price: "Starting @ $10",
        images: ["static/Merchandise/bag_tags_multi.jpg"],
        description: "Order custom bag tags."
      },
      {
        id: "007",
        name: "Coaster / Mini",
        price: "$5",
        images: ["static/Merchandise/coaster (1).jpg"],
        description: "Laser Engraved coaster or mini."
      }
    ];

    function getProductId() {
      const params = new URLSearchParams(window.location.search);
      return params.get("id");
    }

    function loadProduct() {
      const id = getProductId();
      const product = products.find(p => p.id === id);

      if (!product) {
        document.getElementById("product-detail").innerHTML = "<p>Product not found.</p>";
        return;
      }

      // Handle multiple images
      const imageHtml = product.images
        .map(src => `<img src="${src}" alt="${product.name}" />`)
        .join("");

      document.getElementById("product-detail").innerHTML = `
        <h1>${product.name}</h1>
        ${imageHtml}
        <p><strong>Price:</strong> ${product.price}</p>
        <p>${product.description}</p>
      `;
    }

    loadProduct();
  </script>
</body>
</html>
