    body {

      background: #f4f4f4;
    }

    .product-detail {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }

    .carousel-container {
      position: relative;
      max-width: 100%;
      margin-bottom: 20px;
    }

    .carousel-container img {
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: contain;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 20px;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }

    .carousel-btn.left {
      left: 10px;
    }

    .carousel-btn.right {
      right: 10px;
    }

    a.back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007f4e;
    }

    #add-to-cart-btn {
      margin-top: 15px;
    }
  </style>

    function getProductId() {
      const params = new URLSearchParams(window.location.search);
      return params.get("id");
    }

    function loadProduct() {
      const id = getProductId();
      const product = products.find(p => p.id === id);

      if (!product) {
        document.getElementById("product-detail").innerHTML = "<p>Product not found.</p>";
        return;
      }

      let currentIndex = 0;

      function renderCarousel() {
        return `
          <div class="carousel-container">
            <img id="carousel-img" src="${product.images[currentIndex]}" alt="${product.name}">
            ${product.images.length > 1 ? `
              <button class="carousel-btn left" onclick="changeSlide(-1)">‹</button>
              <button class="carousel-btn right" onclick="changeSlide(1)">›</button>
            ` : ""}
          </div>
        `;
      }

      document.getElementById("product-detail").innerHTML = `
        <h1>${product.name}</h1>
        ${renderCarousel()}
        <p><strong>Price:</strong> ${product.price}</p>
        <p>${product.description}</p>
        <button class="button" id="add-to-cart-btn">➕ Add to Cart</button>
      `;

      // Carousel navigation
      window.changeSlide = function (direction) {
        currentIndex += direction;
        if (currentIndex < 0) currentIndex = product.images.length - 1;
        if (currentIndex >= product.images.length) currentIndex = 0;
        document.getElementById("carousel-img").src = product.images[currentIndex];
      };

      // Add to Cart handler
      document.getElementById("add-to-cart-btn").addEventListener("click", () => {
        let cart = JSON.parse(localStorage.getItem("cart") || "[]");
        const existing = cart.find(item => item.name === product.name);
        const priceNumber = parseFloat(product.price.replace("$", ""));

        if (existing) {
          existing.qty += 1;
        } else {
          cart.push({ name: product.name, price: priceNumber, qty: 1 });
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        alert(`${product.name} added to cart!`);
      });
    }

    loadProduct();
